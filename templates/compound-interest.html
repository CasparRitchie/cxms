<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compound Interest Calculator</title>
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <form id="interestForm">
        <input type="number" name="initialInvestment" placeholder="Initial Investment" required>
        <input type="number" name="monthlyContribution" placeholder="Monthly Contribution" required>
        <input type="number" name="years" placeholder="Length of Time in Years" required>
        <input type="number" name="annualRate" placeholder="Estimated Interest Rate" required>
        <input type="number" name="varianceRange" placeholder="Interest Rate Variance Range" required>
        <select name="frequency">
            <option value="1">Annually</option>
            <option value="2">Semi-Annually</option>
            <option value="4">Quarterly</option>
            <option value="12">Monthly</option>
        </select>
        <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('interestForm').onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/compound-interest', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultsElement = document.getElementById('results');
                resultsElement.innerHTML = '';
                for (const [rate, amount] of Object.entries(data)) {
                    const resultItem = document.createElement('p');
                    resultItem.textContent = `${rate}: $${amount}`;
                    resultsElement.appendChild(resultItem);
                }
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
