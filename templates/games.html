<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXMS - Games</title>

        <!-- Open Graph tags -->
        <meta property="og:title" content="CXMS - Games" />
        <meta property="og:description" content="Just a little game to play if you're bored." />
        <meta property="og:image" content="https://cxms-fb8404aba0d4.herokuapp.com/static/images/process-mapping-background1.jpeg" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="www.cxms.fr/games" />
        <!-- End Open Graph tags -->

    <link rel="stylesheet" href="../static/css/style.css?v=1">
    <link rel="stylesheet" href="../static/css/games.css?v=4">
    <link rel="icon" type="image/jpeg" href="../static/images/cxms-favicon1.jpeg">

    <style>
      /* Make games page content stretch full width inside the flex .container */
      .container {
        min-height: 100svh;
        height: auto;
        justify-content: flex-start !important;
        align-items: stretch !important;     /* <<< was center */
        overflow-y: auto;
        padding-top: 16px;
      }

      /* Ensure the chain of parents is allowed to be wide */
      #games-tabs,
      #games-tabs .game-tab,
      #games-tabs .game-tab .text-container {
        width: 100% !important;
        max-width: 1100px !important;
        margin: 0 auto !important;           /* nice centering on desktop */
      }

      .frame-wrap {
        width: 100% !important;
        max-width: 1100px !important;
        height: clamp(540px, 86svh, 1000px) !important;
        margin: 0 auto !important;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
      }
      .frame-wrap iframe {
        width: 100% !important;
        height: 100% !important;
        display: block !important;
        border: 0;
      }

      /* Neutralise any old carousel styles on this page */
      #games-tabs .carousel,
      #games-tabs .carousel-item {
        position: static !important;
        height: auto !important;
        width: 100% !important;
        max-width: none !important;
        overflow: visible !important;
        display: block !important;
      }
    </style>


</head>
<body>
  <div class="container">

    <!-- Pseudo Navbar / Tabs -->
    <nav id="games-nav" class="games-nav">
      <button class="tab-btn" data-target="country" aria-selected="true">Guess the Country</button>
      <button class="tab-btn" data-target="sudoku">Sudoku</button>
      <button class="tab-btn" data-target="sudoblocku">Sudoblocku</button>
      <div class="nav-spacer"></div>
      <a href="/style-guide">Style Guide</a>
      <a href="/">Home Page</a>
    </nav>

    <div id="games-tabs">
      <!-- Country Game (existing) -->
      <section class="game-tab" id="tab-country" data-game="country" style="display:block;">
        <div class="text-container">
          <h3>Guess the Country Game</h3>
          <div id="game-container">
            <p id="question">Which country is this?</p>
            <img id="country-outline" src="" alt="Country Outline">
            <div id="options-container"></div>
            <p id="score">Score: <span id="score-value">0</span></p>
            <p id="streak">Streak: <span id="streak-value">0</span></p>
          </div>
        </div>
      </section>

      <!-- Sudoku (React build via iframe) -->
      <section class="game-tab" id="tab-sudoku" data-game="sudoku" style="display:none;">
        <div class="text-container">
          <h3>Sudoku</h3>
          <div class="frame-wrap">
            <iframe
              id="sudoku-frame"
              src="/static/games/sudoku/index.html"
              title="Sudoku"
              loading="lazy"
              referrerpolicy="no-referrer"
            ></iframe>
          </div>
        </div>
      </section>

      <!-- Sudoblocku (React build via iframe) -->

      <section class="game-tab" id="tab-sudoblocku" data-game="sudoblocku" style="display:none;">
        <div class="text-container">
          <h3>Sudoblocku</h3>
          <div class="frame-wrap">
            <iframe src="/static/games/sudoblocku/index.html" title="Sudoblocku" loading="lazy"></iframe>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional: keep carousel arrows if you still use them for other items -->
    <!-- <button id="prev" class="carousel-button left"></button>
    <button id="next" class="carousel-button right"></button> -->

  </div>

  <!-- Your existing scripts -->
  <!-- <script src="../static/js/script.js"></script> -->
  <script src="../static/js/country-game.js"></script>

  <!-- Tabs logic -->
  <script src="../static/js/games-tabs.js"></script>
</body>





</html>
